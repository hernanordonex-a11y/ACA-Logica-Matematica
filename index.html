<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACA Logica Matematica</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

    <div class="main-container">

        <h1 class="page-title">CALCULADORA DE NUMEROS ENTEROS (LEY DE SIGNOS) </h1>
        
        <div class="grid-layout">

            <div class="grid-item video-section">
                <h2>Video del proyecto</h2>
                <div class="video-wrapper">
                   <iframe width="560" height="315" src="https://www.youtube.com/embed/H8aIbmiENn4?si=y3gekAQ-mGCHr66q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    
                <p class="information-video" > Video de presentacion del proyecto</p>

            </div>
            </div>
                
            
            
            <div class="grid-item calculator-section">
                <div class="calculator-body">
                    <div class="display-area">
                        <div class="equal-signs">
                            <div class="equal-line"></div>
                            <div class="equal-line"></div>
                        </div>
                        <div id="display" class="display">0</div>
                    </div>
                    
                    <div class="buttons-grid">
                    <button class="calc-button clear-btn" onclick="clearDisplay()">C</button>
        <button class="calc-button misc-btn" onclick="changeSign()">+/-</button>
        <button class="calc-button operator-btn" onclick="setOperator('*')">×</button> 
        <button class="calc-button operator-btn" onclick="setOperator('+')">+</button>

        <button class="calc-button number-btn" onclick="appendNumber('7')">7</button>
        <button class="calc-button number-btn" onclick="appendNumber('8')">8</button>
        <button class="calc-button number-btn" onclick="appendNumber('9')">9</button>
        
        <button class="calc-button number-btn" onclick="appendNumber('4')">4</button>
        <button class="calc-button number-btn" onclick="appendNumber('5')">5</button>
        <button class="calc-button number-btn" onclick="appendNumber('6')">6</button>
        
        <button class="calc-button number-btn" onclick="appendNumber('1')">1</button>
        <button class="calc-button number-btn" onclick="appendNumber('2')">2</button>
        <button class="calc-button number-btn" onclick="appendNumber('3')">3</button>
        
        <button class="calc-button number-btn zero-btn" onclick="appendNumber('0')">0</button>
        <button class="calc-button number-btn" onclick="appendNumber('.')">.</button>
        <button class="calc-button equals-btn" onclick="calculateResult()">=</button>    
                    
                    </div>
                </div>
                <p class="instruccion">
                    Use**+* para sumar al acumulado y *=* para ver el total.
                </p>
            </div>

            
            <div class="grid-item links-feed-section">
                <h2>Informacion Academica </h2>
                <div class="feed-links">
                    
                     <div class="info-link-card">
                        <h3>ℹ️ Info.</h3>
                        <p>Participantes, Universidad,Asignatura:</p>
                        <a href="info.html" class="repo-link primary-link">Ver Informacion</a>
                    </div>
                </div>
                
            
        </div>
        
    </div>

    <script src="script.js"></script> 
</body>
</html>
