<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Enteros</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div class="calculator-container">
        <h1>Calculadora Lógica de Enteros</h1>
        
        <input type="number" id="num1" placeholder="Primer Número Entero">
        
        <select id="operacion">
            <option value="+">Suma (+)</option>
            <option value="-">Resta (-)</option>
        </select>
        
        <input type="number" id="num2" placeholder="Segundo Número Entero">
        
        <button onclick="calcular()">= CALCULAR</button> 
        
        <div id="resultado" class="display">0</div>
        
        <div id="mensaje-error" class="error-message"></div>

    </div>

    <script src="script.js"></script> 
</body>
</html>
